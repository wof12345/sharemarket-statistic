<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <header>
      <nav class="nav fixed-top bg-light">
        <p>The Big-Bull</p>

        <navitems class="nav__links">
          <hovertoextend> Menu </hovertoextend>

          <navitem class="nav__item">

    <page class="page">

        <div class="info_container"></div>

          <label for="stock_number">Number of shares: </label>
          <input type="text" name="stock_number" id="stock_number" />

        </div>
      </div>
    </page>

    <page class="page">
      <table class="table"></table>
    </page>

    <div class="input_gen_cont">
      <div class="arrow_shape">
        <div class="shape_item i_1"></div>
        <div class="shape_item i_2"></div>
      </div>
      <div class="input_gen_cont-inner"><div class="shares"></div></div>
